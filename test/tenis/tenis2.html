<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <button class="button">Играть</button>
        <!-- <div class="number_of_games">
            <div class="scoreone_games">0</div>
            <div class="scoretwo_games">0</div>
            <div class="scorethree_games">0</div>
            <div class="scorefour_games">0</div>
        </div> -->
        <div class="score">
            <div class="scoreone">0</div>
            <div class="scoretwo">0</div>
            <div class="scorethree">0</div>
            <div class="scorefour">0</div>
        </div>
        <div class="score_skill">
            <div class="scoreone_skill">
                <div class="first-level"></div>
                <div class="second-level"></div>
                <div class="third-level"></div>
            </div>
            <div class="scoretwo_skill">
                <div class="first-level"></div>
                <div class="second-level"></div>
                <div class="third-level"></div>
            </div>
            <div class="scorethree_skill">
                <div class="first-level"></div>
                <div class="second-level"></div>
                <div class="third-level"></div>
            </div>
            <div class="scorefour_skill">
                <div class="first-level"></div>
                <div class="second-level"></div>
                <div class="third-level"></div>
            </div>
        </div>
        <div class="pvp">
            <div class="player">
                <div class="top">Игрок 1</div>
                <div class="bottom">0</div>
            </div>
            <div class="player">
                <div class="top2">Игрок 2</div>
                <div class="bottom2">0</div>
            </div>
        </div>
        <div class="victory">
            <div class="victory_name">Победил</div>
        </div>
        <button class="button-two">показать</button>
    </div>



    <script src="script.js"></script>
</body>
</html>
