        Создайте функцию, которая принимает массив значений и возвращает массив с дублирующимися значениями или null если повторяющихся значений в массиве нет.

    <script>
        let arr = [25,69,3,8,25,4,3,"qwe",8,58,74,"a","a","b","qwe"];
        console.log(arr);
        
        function dublicat() {
            let dublicates = [];

            arr.sort()

            for (let i = 0; i<arr.length; i++) {
                if (arr[i + 1] === arr[i]) {
                    dublicates.push(arr[i])
                }
                
            }
            return dublicates.length !== 0? dublicates : null; 
        }
