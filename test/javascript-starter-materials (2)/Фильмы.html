<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Самые рейтинговые фильмы</h1>
    <button><h1>Смотреть</h1></button>
    <button class="plus"><h1>Смотреть+</h1></button>
    <script>
        function rer() {
            let i = 0;
            for (; i < 90000; i++ ) {
                console.log(i);
            }
            return
        }
        const poi = document.querySelector('button');
        poi.addEventListener('click', rer);
        const qwe = document.querySelector('.plus');
        qwe.addEventListener('click', rer);
    </script>
</body>
</html>
