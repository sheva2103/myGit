<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="football.css">
</head>
<body>
    <video autoplay muted loop class="bg_video" >
        <source src="UEFA Euro 2020 Intro.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <div class="table_conteiner">
            <table class="table"></table>
            <table class="table_2"></table>
            <table class="table_3"></table>
            <table class="table_4"></table>
        </div>
        <progress max="100" value="0" id="demo-progress-bar" class="download progress"></progress>
        <button class="button glow-button floating-button">Симулировать груповой этап</button>
        <div class="playoff table_conteiner"></div>
        <button class="button button18 glow-button floating-button disabled">Симулировать 1/4</button>
        <div class="playoff playoff12 table_conteiner"></div>
        <button class="button button12 glow-button floating-button disabled">Симулировать 1/2</button>
        <div class="playoff final table_conteiner"></div>
        <button class="button button_final glow-button floating-button disabled">Симулировать ФИНАЛ</button>
        <button class="qwe"><img src="icon.png" alt="qwe" class="icon_mute"></button>
    </div>
    
    

    

    


    <script src="main.js"></script>
    <script src="script.js"></script>
</body>
</html>
